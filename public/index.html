<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTG Table Bookings</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: #333; }
        .discord-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7289DA; /* Discord purple */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .discord-button:hover {
            background-color: #677BC4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to RTG Table Bookings!</h1>
        <p>Please log in with your Discord account to continue.</p>
        <a href="/auth/discord" class="discord-button">Login with Discord</a>
    </div>
</body>
</html>
