<main class="container">
    <div class="header-container">
        <h2>Book a Table</h2>
        <a href="/profile" class="button secondary-button">Back to Profile</a>
    </div>

    <p>Select a date and click on an available table to book it.</p>
    <div class="booking-controls">
        <label for="datePicker">Booking Date:</label>
        <input type="date" id="datePicker" name="datePicker">
    </div>

    <div id="feedback-message" class="feedback-message"></div>

    <div id="bookingDetails">
        </div>

    <div id="bookingFormSection" style="display: none;">
        <form id="bookingForm" class="booking-form">
            <div class="form-group">
                <label for="gameSelect">Game (optional):</label>
                <select id="gameSelect" name="gameSelect"></select>
            </div>
            <div class="form-group">
                <label for="playerCount">Number of Players:</label>
                <input type="number" id="playerCount" name="playerCount" min="1" required>
            </div>
            <button type="submit" class="button primary-button">Confirm Booking</button>
        </form>
    </div>

    <hr>

    <div class="hall-section">
        <h3>Large Hall</h3>
        <div class="table-grid" id="largeHallGrid">
            <p>Loading tables...</p>
        </div>
    </div>
    
    <div class="hall-section">
        <h3>Small Hall</h3>
        <div class="table-grid" id="smallHallGrid">
            <p>Loading tables...</p>
        </div>
    </div>
</main>
